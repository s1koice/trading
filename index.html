<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>Trading Journal</title>

<style>
:root {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

body {
  margin: 0;
  background:#0b0f19;
  color:#e7eaf3;
}

header {
  padding: 18px 16px;
  border-bottom: 1px solid #1b2440;
  background:#0b0f19;
}

h1 {
  margin: 0 0 6px;
  font-size: 18px;
}

.sub {
  color:#aab3d3;
  font-size: 13px;
  display:flex;
  gap:10px;
  flex-wrap: wrap;
}

.badge {
  padding: 4px 10px;
  border-radius: 999px;
  border:1px solid #223057;
  background:#0b1020;
  font-size: 12px;
}

/* ===== layout ===== */
main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 16px;
  display: grid;
  gap: 16px;
  grid-template-columns: 380px 1fr;
}

.card {
  background:#0f1629;
  border:1px solid #1b2440;
  border-radius: 16px;
  padding: 14px;
}

@media (max-width: 980px){
  main { grid-template-columns: 1fr; }
}

/* ===== form ===== */
label {
  display:block;
  font-size: 12px;
  color:#aab3d3;
  margin: 10px 0 6px;
}

input, select, textarea, button {
  width: 100%;
  border-radius: 12px;
  border: 1px solid #223057;
  background:#0b1020;
  color:#e7eaf3;
  padding: 10px 12px;
  font-size: 14px;
}

textarea {
  resize: vertical;
  min-height: 90px;
}

button {
  cursor:pointer;
  background:#111a33;
}

.row { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
.row3 { display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; }

.btnRow { display:flex; gap:10px; margin-top:10px; }
